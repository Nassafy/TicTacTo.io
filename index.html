<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="TicTacToe.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">

</head>
<body>


<div class="container align-content-center text-center">
    <h1 class="text-center"> Tic Tac Toe</h1>
    <div class="info text-center"> </div>
    <div class="select-adversaire text-center">
        <button class="btn btn-primary vs-player">Versus Player</button>
        <button class="btn btn-primary vs-bot">Versus Bot</button>
    </div>
    <div class="text-center">
        <div class="select-form">
            <button class="btn btn-primary play-O"> I play O</button>
            <button class="btn btn-primary play-x"> I play X</button>
        </div>
    </div>
    <div class="board">
        <table align="center" >

            <tr class="line">
                <td class="square square-1" ></td><td class="square square-2"></td><td class="square square-3"></td>
            </tr>
            <tr class="line">
                <td class="square square-4"></td><td class="square square-5"></td><td class="square square-6"></td>
            </tr>
            <tr class="line">
                <td class="square square-7"></td><td class="square square-8"></td><td class="square square-9"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
